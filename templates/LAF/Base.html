{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Item Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://content.vu.edu.au/sites/default/files/site-media/2023-11/vu-brisbane-logo-resized.svg" alt="Logo">
        </div>
        <div>
            <h1>{% block title %}{% endblock %}</h1>
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="{% url 'index' %}">Form</a></li>
                <li class="dropdown">
                    <a href="#">Search</a>
                    <ul class="dropdown-content">
                        <li><a href="{% url 'lost' %}">Lost Items</a></li>
                        <li><a href="{% url 'found' %}">Found Items</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
