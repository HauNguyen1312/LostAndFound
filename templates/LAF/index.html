{% extends 'LAF/Base.html' %}
{% load static %}
{% block title %}Lost & Found{% endblock %}
{% block body %}
<div class="container">
    <form action="{% url 'save_data' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <h2>Report a Lost or Found Item</h2>

        <div class="form-group radio-group">
            <label>Item Status:</label>
            <input type="radio" id="lost" name="status" value="lost" required>
            <label for="lost">Lost</label>
            <input type="radio" id="found" name="status" value="found" required>
            <label for="found">Found</label>
        </div>
        <div class="form-group">
            <label for="description">Item Description:</label>
            <input type="text" id="description" name="description" required placeholder="e.g., Iphone, SamSung, ">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required placeholder="e.g., Cafeteria, Building A, Room 101">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="email">Your Contact Email:</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="category">Category (optional):</label>
            <select id="category" name="category">
                <option value="">-- Select a Category --</option>
                <option value="electronics">Electronics</option>
                <option value="clothings">Clothings</option>
                <option value="id_docs">ID/Docs</option>
                <option value="accessories">Accessories</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="key_word" placeholder="e.g., wallet, leather, black">
            <small>Enter keywords to help others find or identify the item.</small>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
